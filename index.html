<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web exercise</title>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container clearfix">
        <div class="big-left fl">
            <!-- contenuto della barra di navigazione principale che si trova sulla sinistra  -->
            <nav class="main-n">
                
                <!-- main logo nel nav  -->
                <div class="logo-n">
                    <img src="img/logo.svg" alt="logo Spotify">
                </div>
                <!-- nav del main-n dove c'Ã¨ l'home e la ricerca  -->
                <div class="nav-m-n">
                    <ul>
                        <li><a href="#"><img src="img/home.svg" alt="logo casetta"> Home</a></li>
                        <li><a href="#"><img src="img/search.svg" alt="logo Cerca"> Cerca</a></li>
                        <li><a href="#"><img src="img/libreria.svg" alt="logo libreria"> La tua libreria</a></li>
                    </ul>
                </div>
                <!-- playlist -->
                <div class="p-list-n">
                    <h2>PLAYLIST</h2>
                    <ul>
                        <li><i class="fas fa-plus-square"></i>Crea Playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                    </ul>
                </div>
               
                
            </nav>
            <!-- nome account e download app   -->
            <div class="main-acc-n">
                <div class="acc-n">
                    <img src="img/profile.svg" alt="immagine profilo">
                    <span class="name-n"></span>
                </div>
                <hr>
                <div class="dow-n">
                </div>
            </div>
        </div>
        <div class="big-right fl">
            <!-- contenuto principale -->
            <main class="main-m">
                <!-- piccolo head con pulsante -->
                <section class="main-h">
                    <button href="#" class="button-h">EFFETTUA L'UPGRADE</button>
                </section>
                <!-- contenuti musicali  -->
                <div class="main-cont">
                    <div class="recently-played">
                        <div class="box-song">

                        </div>
                        <div class="box-song">

                        </div>
                        <div class="box-song">

                        </div>
                        <div class="box-song">

                        </div>
                        <div class="box-song">

                        </div>
                    </div>
                </div>
            </main>
        </div>
